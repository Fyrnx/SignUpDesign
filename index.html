<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- font awesome -->
    <title>Document</title>
</head>
<body>


<div>
    <img  class="profile-img" src="profile.png">

    <h1 class="title">welcome back!</h1>

    <span class="input_Email">
        <input type="text" id="Email">
        <label for="Email">Email</label>
    </span>

    <span class="input_Password">
        <input type="text" id="Password">
        <label for="Password">Password</label>
    </span>

    <button class="Login">Login</button>

    <span class="line_break"> <span class="line"></span> or <span class="line"></span></span>

    <span class="links">
    <a style="--bg:#066fe7" href="https://www.facebook.com" class="link"><i class="fa-brands fa-facebook-f" style="color: #fff;"></i></a>
    <a style="--bg:red" href="https://www.google.com" class="link"><i class="fa-brands fa-google" style="color: #fff;"></i></a>
    </span>

    <span class="Sign_up_text">Don't have accout ? <a href="./sign_up" class="Sign_up">SignUp now</a></span>

</div>

<style>

body { 
    height: 98vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("background.jpeg") no-repeat 0  -180px;
    background-size: auto;
}
div { 
    position: relative;
    display: flex;
    flex-direction: column;
    width: 400px;
    aspect-ratio: 1/1.3;
    background: rgba(255, 255, 255, 0.082);
    backdrop-filter: blur(10px);
    padding: 0px 30px 10px;
    box-shadow: 0 0 10px rgba(37, 37, 37, 0.562);
    justify-content: center;
    font-size: 17px;
    font-family: Arial, Helvetica, sans-serif; 
    color: white;   
    gap: 30px;
    border-radius: 10px;
    box-sizing: border-box;
}

img.profile-img { 
    position: absolute;
    width: 80px;
    left: 50%;
    top: 0;
    transform: translate(-50%,-50%);
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.712);
    border-radius: 50px;
}

h1.title { 
    text-align: center;
}

:is(.input_Email,.input_Password) { 

    box-shadow: 0 1px white;
    padding: 5px 0;
    position: relative;
    display: flex;
    font-size: 1.2em;

}

:is(.input_Email,.input_Password) input { 
    all:unset;
    width: 100%;
}

:is(.input_Email,.input_Password) label { 
    position: absolute;
    left: 0;
    transition: .3s;
}

:is(.input_Email,.input_Password):is(:focus-within,.valid) label{ 
    transform: translate(0,-120%);
    font-size: .7em;
}


button.Login { 
    all: unset;
    text-align: center;
    background: rgb(241, 241, 241);
    color: black;
    padding: 7px 5px;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    transition: .3s;
}

button.Login:is(:hover,:focus) {
    letter-spacing: .7px;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.521);
}

span.line_break { 
    text-transform: uppercase;
    text-align: center;
    display: flex;
    align-items: center;
    gap: 10px;
}

span.line_break span.line { 
    display: block;
    background: rgba(255, 255, 255, 0.664);
    height: 1px;
    width: 20px;
    flex-grow: 1;
}


span.links { 
    display: flex;
    justify-content: space-evenly;
}

a.link { 
    display: flex;
    background: var(--bg);
    padding: 8.5px;
    border-radius: 50px;
    width: 20px;
    height: 20px;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px var(--bg) , 0 0 5px 1px var(--bg);
    cursor: pointer;
    transition: .3s;
}

a.link:is(:hover,:focus) { 
    transform: scale(1.1);

}

span.Sign_up_text { 
    text-align: center;
}

span.Sign_up_text a.Sign_up { 
    text-decoration: none;
    color: rgb(9, 97, 230);
}

span.Sign_up_text a.Sign_up:visited { 
    color: rgb(13, 9, 230);
}


</style>


<script>
    let input_spans = document.querySelectorAll('span input')

    input_spans.forEach(inp => {inp.addEventListener('input', _ => { 

        if(inp.value != "") {inp.parentElement.classList.add('valid')} 
        else {inp.parentElement.classList.remove('valid')}

    })})


</script>


</body>
</html>
